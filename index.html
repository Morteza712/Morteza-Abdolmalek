<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
    <h1 id="title">Morteza and abdulmalik Survey Form</h1>
    <p id="description">This is our trial project</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name:<input id="name" placeholder="Name" type="text" required></label> 
        <label id="email-label">Email:<input id="email" placeholder="Email" type="email" required></label> 
        <label id="number-label">Age:<input id="number" placeholder="Age" type="number" min="18" max="90"></label> 
      </fieldset>
      <fieldset>
        <label id="name-label">Sex:
          <select id="dropdown">
            <option>Man</option>
            <option>Woman</option>
          </select>
        </label> 
      </fieldset>
      <fieldset>
        <label id="name-label">Euro<input type="radio" name="attribute" value="test1"></label> 
        <label id="name-label">America<input type="radio" name="attribute" value="test1"></label> 
      </fieldset>
      <fieldset>
        <label id="name-label">under 18<input type="checkbox" value="test1"></label> 
        <label id="name-label">18<input type="checkbox" value="test2"></label> 
      </fieldset>
      <fieldset>
        <label id="name-label">Other description:<textarea name="" id="" cols="30" rows="10"></textarea></label> 
      </fieldset>
      <fieldset>
        <button type="submit" id="submit">submit</button>
      </fieldset>
    </form>
  </body>
</html>
